    <section>
        <form action="form-traitement.php" method="post">
            <fieldset>
                <legend>Vos coordonnées</legend>
            <div class="form">
                <label for="name">Votre Nom :</label>
                <input type="text" id="name" name="user-name" required>
            </div>
            <div class="form">
                <label for="email">Votre E-mail :</label>
                <input type="text" id="email" name="user-mail" required>
            </div>
            </fieldset>
            <div class="form">
                <label for="message">Votre Message :</label>
                <br>
                <textarea id="message" name="user-msg" placeholder="Ecrivez ici votre message" required></textarea>
            </div>
            <div class="form">
                <label for="pays"></label>
                <select id="pays" name="user-pays" required>
                <option>Choisissez votre pays de résidence</option>
                <option value="France">France</option>
                <option value="Australie">Australie</option>
                <option value="Allemagne">Allemagne</option>
                </select>
            </div>
            <div class="form">
                <label for="valider-choix">
                    <abbr title="Requis" style="color: red">* </abbr>
                    Valider les
                    <a href="#">CGU</a>
                </label>
                <input type="radio" id="validation" name="validation" required>
            </div>
            <div class="button">
                <button type="submit" class="btn"> Envoyer</button>
            </div>
        </form>
